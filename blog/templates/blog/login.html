<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #053464;
        }
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 2rem 2.5rem;
            background: #000000;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        }
        .login-title {
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="login-title text-center">Sign In</h2>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label text-white">Username</label>
            <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter your username" required autofocus>
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label text-white">Password</label>
            <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter your password" required>
        </div>
        {% if form.errors %}
            <div class="alert alert-danger">Invalid username or password.</div>
        {% endif %}
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
            <small>Don't have an account? <a href="{% url 'register' %}">Sign up</a></small>
        </div>
    </form>
</div>
</body>
</html>
